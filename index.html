<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ראיונות עבודה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="work-in-progress.png">
</head>
<body>
       
    <div class="container">
        <div class="social-icons">
            <a href="https://www.linkedin.com" class="social-icon" title="LinkedIn">
                <img src="images/LinkedIn.png" alt="LinkedIn">
            </a>
            <a href="https://www.glassdoor.com" class="social-icon" title="Glassdoor">
                <img src="images/glassdoor.png" alt="Glassdoor">
            </a>
            <a href="https://il.indeed.com/" class="social-icon" title="Indeed">
                <img src="images/indeed.png" alt="Indeed">
            </a>
            <a href="https://theworker.co.il/" class="social-icon" title="TheWorker">
                <img src="images/theworker.png" alt="TheWorker">
            </a>
        </div>

        <h1>מערכת לניהול ראיונות עבודה</h1>
        <p class="relevant-count">מספר החברות הפעילות כרגע בתהליך החיפוש עבודה הוא: <span id="relevant-count"></span></p>
        <div id="buttonBar">
        <button id="add-company-btn">הוספת חברה</button>
        <button id="accepted-btn">התקבלתי</button>

        <div class="bar-graph-container">
            <div id="bar-graph">
                <div id="relevant-bar" class="bar-segment">
                    <span id="relevant-percentage" class="bar-percentage"></span>
                </div>
                <div id="non-relevant-bar" class="bar-segment">
                    <span id="non-relevant-percentage" class="bar-percentage"></span>
                </div>
            </div>
        </div>
    </div>

        <div id="relevant-companies-list">
            <h2>חברות עם הזדמנויות</h2>
        </div>

        <button id="toggle-non-relevant-btn">הצג/הסתר חברות לא רלוונטיות</button>
        <div id="non-relevant-companies-list" style="display: none;">
            <h2>חברות לא רלוונטיות</h2>
        </div>

        <div id="confetti-container" class="confetti-container"></div>
        
        <button id="save-changes-btn" class="save-changes-btn">שמירת שינויים</button>
        <button id="load-json-btn" class="save-changes-btn">טעינת קובץ</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="company-form">
                <label for="company-name">שם חברה</label>
                <input type="text" id="company-name" required>
                <label for="role">תפקיד</label>
                <input type="text" id="role" required>
                <label for="interview-date">תאריך ראיון</label>
                <input type="date" id="interview-date" required>
                <label for="interviewer">מי דיבר איתי</label>
                <input type="text" id="interviewer" required>
                <label for="notes">הערות</label>
                <textarea id="notes"></textarea>
                <button type="submit">שמור</button>
            </form>
        </div>
    </div>

    <div id="next-step-modal" class="modal">
        <div class="modal-content">
            <span class="close-next-step-btn">&times;</span>
            <form id="next-step-form" >
                <label id="next-step-title-label">שלב הבא</label>
                <input type="text" id="next-step-title" required>
                <label for="next-step-date">תאריך</label>
                <input type="date" id="next-step-date" required>
                <label for="next-step-location">מיקום</label>
                <input type="text" id="next-step-location" required>
                <button type="submit">שמור</button>
            </form>
        </div>
    </div>
    <div id="copyrights">
        <label>Created by <a href="https://www.linkedin.com/in/amihaialfon/">amihai alfon</a> ©</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
